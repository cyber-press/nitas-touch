
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Nitaâ€™s Touch</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 40px 20px;
        text-align: center;
    }
    h1 {
        margin-bottom: 30px;
        font-size: 2em;
        color: #333;
    }
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    .gallery-grid a img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .gallery-grid a img:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>Gallery</h1>

<div class="gallery-grid">
    <a href="https://via.placeholder.com/800x800?text=Nail+Art+1" data-lightbox="gallery" data-title="Nail Art 1"><img src="https://via.placeholder.com/300x300?text=Nail+Art+1" alt="Gallery1"></a>
    <a href="https://via.placeholder.com/800x800?text=Nail+Art+2" data-lightbox="gallery" data-title="Nail Art 2"><img src="https://via.placeholder.com/300x300?text=Nail+Art+2" alt="Gallery2"></a>
    <a href="https://via.placeholder.com/800x800?text=Nail+Art+3" data-lightbox="gallery" data-title="Nail Art 3"><img src="https://via.placeholder.com/300x300?text=Nail+Art+3" alt="Gallery3"></a>
    <a href="https://via.placeholder.com/800x800?text=Nail+Art+4" data-lightbox="gallery" data-title="Nail Art 4"><img src="https://via.placeholder.com/300x300?text=Nail+Art+4" alt="Gallery4"></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
</html>
